<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Application</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #9b59b6;
            --bg-dark: #121212;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0f0c29;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(142, 68, 173, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s forwards 0.5s;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 900;
            background: linear-gradient(to right, #fff, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }

        input, textarea, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 15px 45px 15px 15px;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.5);
            outline: none;
            box-shadow: 0 0 10px rgba(142, 68, 173, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #ccc;
            font-weight: bold;
        }

        .photo-check {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .photo-check:hover { background: rgba(255,255,255,0.1); }
        .photo-check input { width: auto; margin-left: 10px; }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary), #5e2a84);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.4);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(142, 68, 173, 0.6); }
        button:active { transform: scale(0.98); }

        /* ØªØ£Ø«ÙŠØ± Ø§Ù„ØªÙ…ÙˆØ¬ Ù„Ù„Ø²Ø± */
        button::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        button:focus::after { width: 300px; height: 300px; }

    </style>
</head>
